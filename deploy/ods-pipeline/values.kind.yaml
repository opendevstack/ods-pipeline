global:
  imageTag: latest
  taskSuffix: ''

setup:
  # Cluster
  consoleUrl: 'http://example.com'
  # Pipeline Manager
  pipelineManager:
    storageProvisioner: ''
    storageClassName: 'standard'
    storageSize: '2Gi'
    image:
      registry: localhost:5000
      namespace: ods
      tag: "latest"

tasks:
  # Image repository to pull task images from.
  # To test with the latest public ods-pipeline images, set
  # global.imageTag to 'latest' and use: 'ghcr.io/opendevstack/ods-pipeline'.
  imageRepository: localhost:5000/ods

  pushRegistry: kind-registry.kind:5000
