{{if or .Values.global.enabledTasks.deployHelm .Values.helm}}
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: ods-helm
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: 'ods-helm:{{.Values.global.imageTag}}'
  resources: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  postCommit: {}
  strategy:
    type: Docker
    dockerStrategy:
      buildArgs:
        - name: imageTag
          value: '{{.Values.global.imageTag}}'
  source:
    dockerfile: |-
      {{- .Files.Get "docker/Dockerfile.helm" | nindent 6}}
  runPolicy: Serial
{{end}}
