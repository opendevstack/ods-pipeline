{{if or .Values.global.enabledTasks.packageImage .Values.packageImage}}
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: ods-package-image
  labels:
    {{- include "chart.labels" . | nindent 4}}
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: 'ods-package-image:{{.Values.global.imageTag | default .Chart.AppVersion}}'
  resources: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  postCommit: {}
  strategy:
    type: Docker
    dockerStrategy:
      buildArgs:
        - name: imageTag
          value: '{{.Values.global.imageTag | default .Chart.AppVersion}}'
        - name: privateCertServer
          value: '{{.Values.privateCertServer}}'
        - name: aquasecScannerUrl
          value: '{{.Values.aquasecScannerUrl}}'
  source:
    dockerfile: |-
      {{- .Files.Get "docker/Dockerfile.package-image" | nindent 6}}
  runPolicy: Serial
{{end}}
