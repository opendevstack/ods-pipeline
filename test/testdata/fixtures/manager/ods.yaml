pipeline:
  - tasks:
    - name: go-helm-build
      taskRef:
        kind: Task
        name: ods-build-go-v0-1-0
      params:
        - name: DOCKER_CONTEXT
          value: docker
        - name: TLSVERIFY
          value: 'false'
        - name: IMAGE_STREAM
          value: go-helm
      workspaces:
        - name: source
          workspace: shared-workspace
    - name: go-helm-deploy
      taskRef:
        kind: Task
        name: ods-deploy-helm-v0-1-0
      runAfter:
        - go-helm-build
      params:
        - name: RELEASE_NAME
          value: go-helm
        - name: RELEASE_NAMESPACE
          value: $(params.project)-dev
        - name: PROJECT
          value: $(params.project)
        - name: REPOSITORY
          value: michael-go-helm
        - name: NAMESPACE
          value: $(params.namespace)
      workspaces:
        - name: source
          workspace: shared-workspace
    finally:
      - name: go-helm-finalize
        taskRef:
          kind: Task
          name: ods-finalize-docgen-v0-1-0
        workspaces:
          - name: source
            workspace: shared-workspace
