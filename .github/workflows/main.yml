name: Tekton Tasks Tests

on: [push, pull_request]

jobs:
  build-images:
    name: Build ODS images
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        image: ["buildah"] #, "go-toolset", "helm", "interceptor", "sonar"
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver-opts: |
            image=moby/buildkit:master
            network=host
      -
        name: Build buildah
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          file: build/package/Dockerfile.buildah
          tags: localhost:5000/ods/buildah:latest
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      - 
        name: Upload Buildx Cache
        uses: actions/upload-artifact@v2
        with:
          name: buildx-cache
          path: /tmp/.buildx-cache-new
          
  pipeline-tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: build-images
    env:
      TKN_VERSION: "v0.22.0"
    steps:
      - name: Download Buildx Cache
        uses: actions/download-artifact@v2
        with:
          name: buildx-cache
          path: /tmp/.buildx-cache-new
      - 
        name: Display structure of downloaded files
        run: ls -R
        working-directory: /tmp/.buildx-cache-new
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        name: Setup KinD cluster with internal registry
        working-directory: scripts
        run: ./kind-with-registry.sh
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver-opts: |
            image=moby/buildkit:master
            network=host
      -
        name: Push buildah
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: localhost:5000/ods/buildah:latest
          cache-from: type=local,src=/tmp/.buildx-cache-new
      -
        name: Setup kubectl
        uses: azure/setup-kubectl@v1
        id: install
      -
        name: Install Tekton Core Components
        run: kubectl apply --filename https://storage.googleapis.com/tekton-releases/pipeline/previous/${TKN_VERSION}/release.notags.yaml
      -
        name: Spin up Bitbucket container
        working-directory: scripts
        run: ./run-bitbucket.sh
      -
        name: Spin up Nexus container
        working-directory: scripts
        run: ./run-nexus.sh
      -
        name: Spin up SonarQube container
        working-directory: scripts
        run: ./run-sonarqube.sh
      -
        name: Setup Go 1.15
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      -
        name: Run tests
        run: go test -v ./test/...
